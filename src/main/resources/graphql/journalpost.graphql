query journalpost($journalpostId: String!) {
    journalpostId
    tittel
    journalposttype
    journalstatus
    tema
    temanavn
    behandlingstema
    behandlingstemanavn
    avsenderMottakerNavn
    avsenderMottakerLand
    journalforendeEnhet
    journalfortAvNavn
    opprettetAvNavn
    kanal
    kanalnavn
    datoOpprettet
    relevanteDatoer {
        dato
        datotype
    }
    tilleggsopplysninger {
        nokkel
        verdi
    }
    sak {
        arkivsaksnummer
        arkivsaksystem
        datoOpprettet
        fagsakId
        fagsaksystem
    }
    bruker {
        id
        type
    }
    dokumenter {
        dokumentInfoId
        tittel
        brevkode
        dokumentstatus
        logiskeVedlegg {
            tittel
        }
        dokumentvarianter {
            variantformat
            saksbehandlerHarTilgang
        }
    }
}